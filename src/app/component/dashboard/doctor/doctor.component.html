<div class="container">
  <div class="col-sm-6 col-md-4 mt-3">
    <div class="row">
      <mat-card class=" add-doc text-center" (click)="openDoctor()">
        <mat-card-content>
           Add Doctor <br>
          <mat-icon>group_add</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div class="mt-3 mr-2">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered hover ">
    <thead class="bg-dark text-white">
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Gender</th>
        <th>Mobile</th>
        <th>Departements</th>
        <th>DatehBirte</th>
        <th>Qualification</th>
        <th>Action</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of donnes">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.dapartement}}</td>
        <td>{{item.birthdate}}</td>
        <td>{{item.qualification}}</td>
        <td style="width:15%;" >
          <a class="btn btn-primary mr-1" (click)="editDoctor(item)">Edit</a>
          <a class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
